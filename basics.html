<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body><h1>Painting Registration Form</h1>
    <h2>Fill the form below</h2>
    <p>If you interested fill the details given below</p>
    <form>
    <label for ="name">Name:</label>
    <input type="text"' id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone"><br><br>
    <label for="painting">Painting:</label>
    <input type="checkbox" id="painting" name="painting">
    <label for="pencil sketch">Pencil Sketch:</label>
    <input type="checkbox" id="pencil sketch" name="pencil sketch">
    <label for="watercolor">Watercolor:</label>
    <input type="checkbox" id="watercolor" name="watercolor"><br><br>
    <button type="reset">Reset</button>
    <button type="clear">Clear</button>
    <button type="submit">Submit</button>
    <button type="button">Cancel</button>
    </form>
</body>
</html>
